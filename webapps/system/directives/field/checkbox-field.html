<div class="field-container ">
    <label data-ng-show="$parent.label">{{$parent.label | translate}}</label>
    <input  data-ng-true-value="{{$parent.trueValue}}" data-ng-false-value="{{$parent.falseValue}}"  class="w3-check" data-ng-focus="$parent.validationErrors = {}"  data-ng-model="$parent.model" type="checkbox">
</div>
