

<div class="paginator" data-ng-if="paginatorArray && paginatorArray.length && pagination.pages > 1">
    <a href data-ng-click="goToPage(pagination.offset)" class="w3-bar-item w3-button" data-ng-if="pagination.offset > 0"><i class="fas fa-caret-left"></i></a>
    <a href class="w3-disabled w3-bar-item" data-ng-if="pagination.offset == 0"><i class="fas fa-caret-left"></i></a>

    <a href  data-ng-click="goToPage(p.number)" data-ng-repeat="p in $parent.paginatorArray" data-ng-class="{'w3-teal':((p.number-1)==pagination.offset)}" class="w3-bar-item w3-button">{{p.number}}</a>

    <a href  data-ng-click="goToPage(pagination.offset+2)" class="w3-bar-item w3-button" data-ng-if="pagination.offset+1 < pagination.pages"><i class="fas fa-caret-right"></i></a>
    <a href class="w3-disabled w3-bar-item" data-ng-if="pagination.offset+1 == pagination.pages"><i class="fas fa-caret-right"></i></a>


</div>
