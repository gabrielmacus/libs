<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left w3-light-gray" style="width:350px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>


    <a data-ng-repeat="item in menuItems" href="#" class="w3-bar-item w3-button w3-padding-large"  data-ng-class="{'w3-dark-grey':item.active}" data-ng-href="{{item.href}}">{{item.text | translate}}</a>


</div>
